<!DOCTYPE html>
<html>
  <head>
    <title> Zaineb </title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
  </head>
  <body> 
    <!-- START NAV -->
      <div class="barre rounded-3">
        <main>
          <header>
            <a>
              <img src="logo-black.png">
            </a>
          </header>
          <section>
            <nav>
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a id="nav1" class="nav-link text-black" onmouseout="defaultColor1()" onmouseover="changeColor1()" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a id="nav2" class="nav-link text-black" onmouseout="defaultColor2()" onmouseover="changeColor2()" href="#">Blog</a>
                </li> 
              </ul>
            </nav>
          </section>
        </main>
      </div>
    <!-- END NAV -->
    <script>
      function changeColor1(){
    var element = document.getElementById("nav1");
    element.classList.remove("text-black");
    element.classList.add("text-primary");
}

function defaultColor1(){
    var element = document.getElementById("nav1");
    element.classList.remove("text-primary");
    element.classList.add("text-black");
}

function changeColor2(){
    var element = document.getElementById("nav2");
    element.classList.remove("text-black");
    element.classList.add("text-primary");
}

function defaultColor2(){
    var element = document.getElementById("nav2");
    element.classList.remove("text-primary");
    element.classList.add("text-black");
}
    </script>
  </body>
</html>
